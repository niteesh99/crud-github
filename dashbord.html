        position: absolute;

<body>
    <button type="button" class="btn btn-success" onclick="del()">Delete</button>
    <button type="button" class="btn btn-success" id="button1" onclick="send()">Update Profile</button>
   
</body>
<script>
 function del()
 {
    localStorage.removeItem("name");
    localStorage.removeItem("email");
    localStorage.removeItem("password");
    alert("successfully deleted");
    location.replace("github.html");

 }
 function send()
 {
    location.replace("editprofile.html");
 }
</script>
